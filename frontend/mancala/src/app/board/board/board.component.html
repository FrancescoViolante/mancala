<div *ngIf="game" class="container">
  <div class="text-center mb-3 mt-2 border-dark ">Turn of Player {{game.playerWhoMove}}</div>

  <div class="container ">

    <div class="col-12 text-center">Player 2</div>
    <div class="boardImg">
      <div class="row pt-2">

        <ng-container *ngFor="let pit of game.pitP2.reverse(); let first = first; let last = last">
          <div [ngClass]="[pit.bigPit ? 'col-2' : 'col-1', first ? 'offset-1' : '']">
            <app-pit [pit]="pit" (onPitClicked)="pitClicked($event)"></app-pit>
          </div>
        </ng-container>
      </div>

      <div class="row">
        <ng-container *ngFor="let pit of game.pitP1; let first = first">
          <div [ngClass]="[pit.bigPit ? 'col-2' : 'col-1', first ? 'offset-3': '']">
            <app-pit [pit]="pit" (onPitClicked)="pitClicked($event)"></app-pit>
          </div>
        </ng-container>
      </div>

    </div>
    <div class="col-12 text-center">Player 1</div>
    <div class="row border mt-5 border-dark" *ngIf="game.finished">
      <div class="col-12 text-center">End game. {{winner}}</div>
    </div>

  </div>
</div>
